{% macro intern_log(log, intern) -%}
<div class="col-lg-3 col-xs-6">
    <!-- TODO: add own color scheme for these backgrounds -->
    <div class="small-box bg-aqua">
        <div class="inner">
            <!-- name of the person who has arrived --> 
            <h3 class="intern-name">{{ intern.getName() }}</h5>
            <!-- Location where the person has checked-in from -->
            <p class="intern-arrive-time">{{ log._Log__confirm_data['time'] }}</p>
        </div>
        <div class="icon">
            <!--Arrival Time--> 
            <i>{{ log._Log__log_time }}</i>
        </div>
        <a href="#" class="small-box-footer">
            Confirm <i class="ion ion-checkmark-round"></i>
        </a>
    </div>
</div>
{% endmacro %}
